name: Daily Monitor Run

on:
  schedule:
    - cron: '0 1 * * *'  # 每天台灣早上 9 點 (UTC+8)
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run monitor.py
        run: |
          python monitor.py
